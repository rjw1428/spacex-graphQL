<div 
    class="mx-5 d-flex align-items-center justify-content-center back-button"
    (click)="onBack()">Back
</div>
<ng-container *ngIf="launchDetails$ | async as launchDetails">
  <section style="padding-top: 20px;">
    <mat-card class="mat-elevation-z8" style="width: 400px; margin: auto;">
      <mat-card-header>
        <mat-card-title>{{ launchDetails.mission_name }}</mat-card-title>
      </mat-card-header>
      <div class="col-12 d-flex justify-content-center">
        <img 
            height="256" 
            width="256" 
            [src]="launchDetails.links.mission_patch"
            alt="Mission patch of {{ launchDetails.mission_name }}" />
      </div>
      <mat-card-content>
        <p class="mt-3">{{ launchDetails.details }}</p>
        <p class="text-right">{{ launchDetails.launch_date_local | date : short}}</p>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="photo-grid">
      <div class="photo-frame" *ngFor="let pic of launchDetails.links.flickr_images">
        <img  
            [src]="pic"
            alt="Picture of {{ launchDetails.mission_name }}" 
            height="300" 
            width="300" 
            loading="lazy" 
            class="photo"
            (click)="onClick(pic)"
            />
    </div>
  </section>
</ng-container>
